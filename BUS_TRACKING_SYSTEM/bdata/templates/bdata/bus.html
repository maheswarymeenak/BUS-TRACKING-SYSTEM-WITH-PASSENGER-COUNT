{% extends 'bdata/base.html' %}
{% load static %}

{% block title %}
Search - BUSe
{% endblock title %}

{% block header-orange %}
<div class="container" style="padding: 10px">
  <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action list-group-item-dark">
          The Bus is {{ response.travelDistance }} kms away and reaching you in {{ response.travelDuration }} mins.
      </a>
  </div>
</div>
<div class="container" id="map-container" style="height: 500px;">
</div>
{% endblock %}

{% block scripts %}
<style>
  #map-container {
    width: 100%;
    height: 500px;
  }
</style>

<script>
  var mymap = L.map('map-container').setView([{{ bpoint.lat }}, {{ bpoint.long }}], 13);

  var busMarker = L.icon({
    iconUrl: "{% static 'img/bus.png' %}",
    iconSize: [60, 60],
    iconAnchor: [30, 60]
  });

  var userMarker = L.icon({
    iconUrl: "{% static 'img/user-orange.png' %}",
    iconSize: [60, 60],
    iconAnchor: [30, 60]
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(mymap);

  {% for bus in buses %}
    var marker = L.marker([{{ bus.busloc.lat }}, {{ bus.busloc.long }}], {icon : busMarker}).addTo(mymap);
  {% endfor %}
  
  var marker = L.marker([{{ bpoint.lat }}, {{ bpoint.long }}], {icon : userMarker}).addTo(mymap);
</script>
{% endblock scripts %}
