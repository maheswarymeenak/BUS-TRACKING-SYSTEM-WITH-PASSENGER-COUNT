<!DOCTYPE html>
<html>
<head>
	<title>Leaflet - Anna University, Guindy</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8iX+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6Hty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
		crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
		crossorigin="anonymous"></script>

	<!-- Leaflet CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" 
		crossorigin=""/>
	
	<!-- Leaflet JS -->
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" 
		crossorigin=""></script>

	<style>
		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			height: 100vh;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script>
		// Define bus icon
		var busIcon = L.icon({
			iconUrl: 'bus.png',
			iconSize: [50, 50], // size of the icon
			iconAnchor: [25, 50], // anchor point
			popupAnchor: [0, -50] // popup position
		});

		// Initialize map at Anna University, Guindy, Chennai
		var map = L.map('map').setView([13.0125, 80.2337], 15);

		// Add tile layer
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: 'Â© OpenStreetMap contributors'
		}).addTo(map);

		// Add marker for Anna University with bus icon
		var marker = L.marker([13.0125, 80.2337], { icon: busIcon }).addTo(map)
			.bindPopup("<b>Anna University, Guindy</b><br>Chennai, India")
			.openPopup();
	</script>
</body>
</html>
