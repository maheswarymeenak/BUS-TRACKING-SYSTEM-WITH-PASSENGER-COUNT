<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .in {
            background-color: green;
            color: white;
        }
        .out {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Passenger Counter</h2>
        <p id="count">Passengers: 0</p>
        <button class="in" onclick="increment()">In</button>
        <button class="out" onclick="decrement()">Out</button>
    </div>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById("count").innerText = "Passengers: " + count;
        }

        function decrement() {
            if (count > 0) {
                count--;
                document.getElementById("count").innerText = "Passengers: " + count;
            }
        }
    </script>

</body>
</html>
